<div class="container mt-4">
    <div class="row">
      <div class="col-md-4">
        <div class="form-container">
          <div class="form-group">
            <label for="nomProduit">Nom Produit</label>
            <div class="input-button-container">
              <input type="text" class="form-control" [(ngModel)]="nomProduit" name="nomProduit" id="nomProduit">
              <button type="submit" (click)="rechercherProds()" class="btn btn-primary ml-2">Rechercher</button>
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-4">
        <div class="form-container">
          <div class="form-group">
            <label>Chercher par un attribut</label>
            <div class="input-button-container">
              <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
            </div>
          </div>
        </div>
      </div>
  
      <div class="col-md-3">
        <div class="form-group">
          <label for="idCat">Catégories</label>
          <select class="form-control" id="idCat" name="idCat" [(ngModel)]="IdCategorie" (change)="onChange()">
            <option *ngFor="let cat of categories" value="{{cat.idCat}}">{{cat.nomCat}}</option>
          </select>
        </div>
      </div>
    </div>
  
    <div class="card shadow mb-4 mt-4">
      <div class="card-body">
        <table class="table table-striped table-responsive-md">
          <thead>
            <tr>
              <th>Id</th>
              <th>Nom</th>
              <th>Prix</th>
              <th>Date Création</th>
              <th>Catégorie</th>
              <th>Image</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody *ngFor="let produit of produits | filter:searchTerm">
            <tr>
              <td>{{produit.idProduit}}</td>
              <td>{{produit.nomProduit}}</td>
              <td>{{produit.prixProduit | currency:'EUR'}}</td>
              <td>{{produit.dateCreation | date:'dd/MM/yyyy'}}</td>
              <td>{{produit.categorie?.nomCat}}</td>
              <td>
                <img class="img-fluid" src="{{produit.imageStr}}" alt="Product Image" style="max-height: 50px; max-width: 100px;">
              </td>
              <td>
                <a class="btn btn-danger" (click)="supprimerProduit(produit)">Supprimer</a>
                <a class="btn btn-success ml-2" [routerLink]="['/updateProduit', produit.idProduit]">Modifier</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
